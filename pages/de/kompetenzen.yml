body:
  - type: markdown
    data: |
      Websites, Apps und andere digitale Anwendungen sind heutzutage keine simplen Ergänzungen zu physischen Produkten mehr.

      Um erfolgreich im Wettbewerb bestehen, muss das digitale Erlebnis von Anfang bis Ende durch eine verlässliche und intuitive Nutzung überzeugen.

      Daher unterstützen wir Unternehmen mit überzeugenden Designlösungen und technologischer Kompetenz. Und helfen Ihnen so, ihre Ziele zu erreichen und langfristig erfolgreich zu sein.

  - type: grid
    items:
      - type: link
        data:
          label: Beratung + Strategie
          description: Wir entwickeln Lösungen, mit denen Sie Ihre digitalen Chancen nutzen und im Wettbewerb bestehen.
          path: /de/kompetenzen/beratung-strategie

      - type: link
        data:
          label: User Experience Design
          description: Wir finden die jeweils beste Lösung für jede Zielgruppe und jeden Use Case.
          path: /de/kompetenzen/user-experience-design

      - type: link
        data:
          label: User Interface Design
          description: Wir entwickeln ansprechende und durchdachte User Interfaces, die Ihre Kunden beeindrucken.
          path: /de/kompetenzen/user-interface-design

      - type: link
        data:
          label: Web + App Development
          description: Wir bauen auf zukunftssichere Technologien und entwickeln stabile und performante Lösungen.
          path: /de/kompetenzen/web-und-app-development

      - type: link
        data:
          label: Digital Branding
          description: Wir erwecken die DNA Ihrer Marke zum Leben. Konsistent und über alle Touchpoints.
          path: /de/kompetenzen/digital-branding

      - type: link
        data:
          label: Online Marketing
          description: Wir sorgen dafür, dass Ihre Kommunikation auffällt und im Gedächtnis bleibt.
          path: /de/kompetenzen/online-marketing

  - type: markdown
    data: |
      Darüber hinaus unterstützen wir Sie bei der Entwicklung und Optimierung Ihrer digitalen Produkte und begleiten Ihr Software-Projekt von der ersten Idee bis zum Launch.

  - type: link
    data:
      label: Digital Products
      description: Wir realisieren Anwendungen, die Ihre Zielgruppe nachhaltig begeistern.
      path: /de/kompetenzen/digital-products
