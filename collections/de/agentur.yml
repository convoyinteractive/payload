  - type: markdown
    title: Experten mit Weitsicht
    body: |
      Wir alle sind Experten in unterschiedlichen Disziplinen. Uns verbindet die Leidenschaft für funktionales und ästhetisches Design genauso wie ein grundlegendes Interesse an neuen Technologien. 
      
      Nicht zuletzt deshalb besteht unser Team zu nahezu gleichen Teilen aus Designern und Entwicklern. Weil wir zudem an schlanke und agile Pro-zesse glauben, gibt es bei uns keine Berater oder Projekt-Manager. Diese Aufgabe übernehmen unsere beiden Geschäftsführer, weshalb mindestens einer von ihnen direkt in jedes Projekt involviert und meistens auch erster Ansprechpartner für unsere Kunden ist.
      
      Das sorgt für flache Hierachien und kurze Kommunikationswege — und für ein entspanntes und vertrauensvolles Arbeitsumfeld. Das spüren auch unsere Kunden: Mit vielen von ihnen arbeiten wir schon seit Jahren erfolgreich zusammen.

