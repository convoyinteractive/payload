body:
  - type: markdown
    body: |
      ## Design ist niemals nur Form, sondern immer auch Funktion. Convoy steht dafür, beides miteinander in Einklang zu bringen.

  - type: markdown
    title: Digital Mindset
    body: |
      Bei allem was wir tun geht es um die optimale Verbindung von Design und Technologie. Unser Fokus liegt dabei auf den Bereichen User Experience Design, User Interface Design, Web- und Software-Entwicklung sowie allen damit verbundenen strategischen und technischen Beratungsleistungen.

  - type: markdown
    title: Erfolgsfaktoren
    body: |
      Unsere Erfolgsfaktoren sind neben fachlichem Know-how vor allem Respekt, Teamwork und Transparenz. Deshalb ist es uns auch so wichtig, unsere Kunden bei jedem Projekt eng in den Entwicklungsprozess einzubinden und partnerschaftlich zu begleiten. 

      So haben wir seit Gründung unserer Agentur vor 10 Jahren in Hamburg bereits mehr als 100 Digitalprojekte für die unterschiedlichsten Industrien auf den Weg gebracht.

  - type: image
    alt: Agenturleben bei Convoy Interactive
    path: videos/convoy-agentur

  - type: markdown
    title: Experten mit Weitsicht
    body: |
      Wir alle sind Experten in unterschiedlichen Disziplinen. Uns verbindet die Leidenschaft für funktionales und ästhetisches Design sowie ein grundlegendes Interesse an neuen Technologien. 

      Nicht zuletzt deshalb besteht unser Team zu fast gleichen Teilen aus Designern und Entwicklern. Weil wir zudem an schlanke und agile Prozesse glauben, gibt es bei uns keine Berater oder Projekt-Manager. Diese Aufgabe übernehmen unsere beiden Geschäftsführer, weshalb mindestens einer von ihnen direkt in jedes Projekt involviert und meistens auch Ihr erster Ansprechpartner ist.

      Diese Struktur sorgt für flache Hierarchien und kurze Kommunikationswege – und für ein entspanntes und vertrauensvolles Arbeitsumfeld. Das spüren auch unsere Kunden: Mit vielen von ihnen arbeiten wir schon seit mehreren Jahren erfolgreich zusammen.

      [Wie wir arbeiten](/de/arbeitsweise) {.cta}

