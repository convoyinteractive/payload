body:
  - type: markdown
    body: |
      ## Design ist niemals nur Form, sondern immer auch Funktion. Convoy steht dafür, beides bestmöglich miteinander in Einklang zu bringen.

  - type: markdown
    title: Digital Mindset
    body: |
      Egal ob junges Startup oder globaler Konzern: Wir verstehen uns als Partner unserer Kunden und unterstützen Unternehmen dabei, digitale Services und Angebote so zu konzipieren, dass diese gern und häufig genutzt werden.
      
      Bei allem was wir tun, geht es um die möglichst optimale Verbindung aus Design und Technologie. Unser Fokus liegt dabei auf den Bereichen User Experience Design, User Interface Design, Web- und Software-Entwicklung sowie allen damit verbundenen strategischen und technischen Beratungs-leistungen.

  - type: markdown
    title: Erfolgsfaktoren
    body: |
      Seit der Gründung unserer Agentur vor 10 Jahren in Hamburg haben wir mehr als 100 Digitalprojekte für die unterschiedlichsten Industrien auf den Weg gebracht. 
      
      Unsere Erfolgsfaktoren sind neben fachlichem Know-How vor allem Respekt, Teamwork und Transparenz. Deshalb ist es uns auch so wichtig, unsere Kunden bei jedem Projekt eng in den Entwicklungsprozess einzu-binden und partnerschaftlich zu begleiten.

