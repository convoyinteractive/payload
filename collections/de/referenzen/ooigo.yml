  - type: quote
    body: Die Zusammenarbeit mit Convoy ist bei jedem einzelnen Projekt extrem professionell, angenehm und die Ergebnisse mehr als überzeugend. Wir könnten uns keinen besseren Partner an unserer Seite wünschen.
    author:
      name: Kathrin Kellerer
      title: Digital Marketing Manager, Sony Music Entertainment

