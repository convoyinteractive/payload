body:
  - type: markdown
    body: |
      Ooigo ist die erste Hörspiel-App, die sich speziell an Kinder und Jugendliche richtet. Entwickelt wurde sie vom renommierten Hörspiellabel EUROPA. Als fester Partner sind wir zuständig für alle Designthemen rund um App, Website, Social Media, Online und klassisches Marketing. Außerdem begleiten wir Sony Music seit 2018 kontinuierlich bei der Weiterentwicklung des Produkts.

  - type: image
    path: images/cases/ooigo-app

  - type: markdown
    title: O wie Original
    body: |
      Die Hörspiel-App Ooigo filtert Streaming-Inhalte nach Alter und Interessen. Da sie von Kindern benutzt wird, liegt der Fokus auf einer möglichst einfachen und intuitiven Bedienbarkeit. Das UI-Design der App setzt daher auf klare Farben, einen kindgerechten Look und so wenig Bedienelemente wie nötig. Illustrationen und gestalterische Details sind liebevoll ausgearbeitet, damit die App Spaß macht und möglichst regelmäßig von der jungen Zielgruppe genutzt wird.

  - type: video
    caption: Die Homepage der Ooigo-Website liefert einen Überblick über die wichtigsten Features der App.
    poster: images/cases/ooigo-website-scroll-video-poster
    path: videos/cases/ooigo-website-scroll

  - type: markdown
    body: |
      Für ein konsistentes Erscheinungsbild in sämtlichen Anwendungen haben wir auch bei diesem Projekt alle Designelemente in einer Pattern-Library dokumentiert. Ausgehend von dieser „Foundation“ haben wir das Basis-Design anschließend für App, Website, Videos, Social Media, Printmedien und Merchandise adaptiert.

  - type: image
