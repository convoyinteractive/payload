body:
  - type: markdown
    body: |
      Ooigo ist die erste Hörspiel-App für Kinder und Jugendliche, entwickelt vom renommierten Hörspiellabel EUROPA. Als fester Partner sind wir zuständig für alle Design-Themen rund um App, Website, Social Media, Online- und klassisches Marketing und begleiten Sony Music seit 2018 kontinuierlich bei der Weiterentwicklung des Produkts.

  - type: image
    path: images/cases/ooigo-app

  - type: markdown
    title: O wie Original
    body: |
      Bei der ersten Hörspiel-App, die sich speziell an Kinder und Jugendliche richtet, indem sie Streaming-Inhalte nach Alter und Interessen filtert, liegt der Fokus vor allem auf einer möglichst einfachen und intuitiven Bedienbarkeit.

      Das UI-Design der App setzt daher auf klare Farben, einen kindgerechten Look und so wenige Bedienelemente wie nötig. Illustrationen und gestalterische Details sind liebevoll ausgearbeitet, damit die App Spaß macht und möglichst regelmäßig von der jungen Zielgruppe genutzt wird.

  - type: image
