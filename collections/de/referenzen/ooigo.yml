    body: |
      Ooigo ist die erste Hörspiel-App für Kinder und Jugendliche, entwickelt vom renommierten Hörspiellabel EUROPA. Als fester Partner sind wir zuständig für alle Design-Themen rund um App, Website, Social Media, Online- und klassisches Marketing und begleiten Sony Music seit 2018 kontinuierlich bei der Weiterentwicklung des Produkts.

