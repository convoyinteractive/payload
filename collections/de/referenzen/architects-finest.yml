      - type: image
        alias: phone
        path: videos/cases/architects-finest-mobile-screen-4

  - type: markdown
    title: 3D-Animationen für ein emotionales Produkterlebnis
    body: |
      Produktdarstellungen auf Websites haben einen entscheidenden Nachteil: die fehlende Haptik. Da wir die Wertigkeit des Architects’ Finest Packagings auch über die Microsite vermitteln möchten, haben wir mehrere 3D-Animationen erstellt, von denen sich jede einem besonderen Detail der Farbdose widmet.

  - type: video
    path: videos/cases/architects-finest-packshot
    poster: images/cases/architects-finest-3d-animation-video-poster
    caption: Eigens kreierte 3D-Animationen highlighten die besonderen Eigenschaften des Architects’ Finest Produkt-Packagings.

  - type: quote
    body: Für eine optimale User Experience verknüpfen wir kreativen Hotspot, Story und Farbton zu einem echten Scrollytelling-Erlebnis.
    author:
      name: Mary
      title: Senior Designer

  - type: markdown
    title: Social Media gleich mitgedacht
    body: |
      Im Anschluss an den Launch der Microsite adaptierten wir unser Konzept auf den Social Media-Bereich. Grundlage dafür bildete eine detaillierte strategische Analyse relevanter Zielgruppen sowie geeigneter Plattformen und Formate. Dort erzählen wir die Story unter Berücksichtigung der spezifischen Eigenschaften der jeweiligen Kanäle konsistent weiter. Innerhalb kurzer Zeit konnten wir so eine solide Fanbase aufbauen und Reichweiten kontinuierlich steigern.

