  - type: markdown
    title: Jedem Farbton seine Story
    body: |
      Die Microsite stellt alle sechzehn Farbtöne von Architects’ Finest auf eigenen Landing-Pages vor. Jede davon zeigt hochwertige Interioraufnahmen, listet allgemeine Produktinformationen auf und erzählt die Entstehungsgeschichte des jeweiligen Farbtons.

  - type: image
    alias: screen
    alt: Architects Finest Microsite Desktop
    path: images/cases/architects-finest-screen-desktop-2

  - type: markdown
    title: Interaktives Storytelling
    body: |
      Die Geschichte hinter Architects’ Finest vermitteln wir auf besondere Art und Weise: Beim ersten Aufruf der Microsite werden Besucher in sieben kurzen Episoden durch die Story geführt und erschließen sich diese eigenständig mit wenigen Klicks oder Swipes. Das Keyvisual am Seitenende führt tiefer in die Seite, direkt zu den einzelnen Farbtönen der Kollektion.

  - type: gallery
    alias: group
    items:
      - type: image
        alias: phone
        path: videos/cases/architects-finest-mobile-screen-1
      - type: image
        alias: phone
        path: videos/cases/architects-finest-mobile-screen-2
