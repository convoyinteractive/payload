  - type: markdown
    body: |
      Im Rahmen der Markteinführung von Architects’ Finest, der Farbton-Kollektion für gehobene Wohnansprüche von Schöner Wohnen Farbe, wurden wir mit der Konzeption und Umsetzung einer Microsite beauftragt. 
    
      Darüber hinaus sind wir verantwortlich für die Strategie und Umsetzung der begleitenden Social-Media-Kampagne sowie für die Produktion diverser Online-Werbemittel.

  - type: image
    alt: Architects Finest Microsite Desktop
    path: images/cases/architects-finest-screen-desktop-1
      
  - type: markdown
    body: |
      ## Jedem Farbton seine Story 
      Die Microsite stellt alle sechzehn Farbtöne von Architects’ Finest auf eigenen Landing-Pages vor. Jede davon zeigt hochwertige Interioraufnahmen, listet allgemeine Produktinformationen und erzählt die Entstehungsgeschichte des jeweiligen Farbtons.

  - type: image
    alt: Architects Finest Microsite Desktop
    sizes:
      large: images/cases/architects-finest-screen-desktop-2
  
  - type: markdown
    body: |
      ## Interaktives Storytelling
      Die Geschichte hinter Architects’ Finest vermitteln wir auf der Microsite in besonderer Art und Weise: Beim ersten Seitenaufruf werden Besucher in sieben kurzen Episoden durch die Story geführt und erschließen sich diese eigenständig mit nur wenigen Klicks oder Swipes. Das Keyvisual am Seitenende führt tiefer in die Seite, direkt zu den einzelnen Farbtönen der Kollektion. 
      
