  - type: markdown
    title: In nur 8 Wochen vom Konzept zum MVP
    body: |
      In einem agilen Prozess haben wir in kürzester Zeit ein Konzept sowie UX- und UI-Design entwickelt und als MVP umgesetzt. Seitdem ist das Produkt bei mehreren Unternehmen täglich im Einsatz. Dadurch sammeln wir Nutzerfeedback, das uns hilft, die WebApp kontinuierlich zu optimieren.

  - type: gallery
    alias: group
    caption: Aufbau und Funktionen der WebApp definierten wir anhand von Wireframes, die uns als Basis für Design und Umsetzung dienten.
