  - type: markdown
    title: In nur 8 Wochen vom Konzept zum MVP
    body: |
      In einem agilen Prozess haben wir innerhalb weniger Wochen Konzept, UX- und UI-Design entwickelt und als MVP umgesetzt. Seitdem ist das Produkt bei mehreren Unternehmen täglich im Einsatz. Nutzer-Feedback, das wir dadurch generieren, hilft uns, die App kontinuierlich zu optimieren und weiterzuentwickeln.

