  - type: markdown
    title: Drei Farben für drei Detektive
    body: |
      Die Farbwelt der drei Detektive ist sehr einfach gehalten. Daran haben wir uns beim Design der Website orientiert und deren Look reduziert auf Blau, Rot und Schwarz, in Kombination mit Weiß. Jedem Farbton ist dabei eine klare Funktion zugewiesen, die konsistent in allen Inhaltselementen und Modulen zur Anwendung kommt. Für eine schlüssige Nutzerführung braucht es nicht mehr.

