  - type: markdown
    title: Eine neue Zentrale für die drei Detektive
    body: |
      Mit mehr als 200 Episoden sind Justus Jonas, Peter Shaw und Bob Andrews seit Ende der 1970er Jahre nicht nur in deutschen Kinderzimmern Stammgäste. Anfangs in Buchform und später vor allem als Hörspielreihe hat die Serie längst Kultstatus erreicht.

      Mittlerweile um „Die Drei ??? Kids“ Welt erweitert, die sich an den Nachwuchs im Alter zwischen 6 und 10 Jahren richtet, sollten die Websites beider Serien optisch näher zusammengeführt und strukturell vereinheitlicht werden. Dafür entwickelten wir ein Basis-Design, das wir lediglich auf CSS-Ebene im Website-Frontend modifizierten.

