body:
  - type: markdown
    body: |
      Dass wir uns im Pitch um den Website-Relaunch der populären deutschen Hörspielreihe durchsetzen konnten, hat uns als Fans der ersten Stunde natürlich besonders gefreut.

      Neben der Einführung eines responsiven Designs lag der Fokus bei diesem Projekt neben der Verbesse-rung der Usability auf einem weniger kindlichen Look, um der inzwischen sehr breiten Zielgruppe auch zukünftig gerecht werden zu können.

  - type: image
