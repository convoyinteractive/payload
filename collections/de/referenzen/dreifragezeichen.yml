    body: |
      Auch bei diesem Projekt war es wichtig, das von uns entwickelte Design zu systematisieren und anschließend in einer Pattern-Library zu dokumentieren. So konnten wir nicht nur eine reibungslose Abstimmung zwischen Auftraggeber, Designern und Entwicklern gewährleisten, sondern das erstellte Regelwerk vor allem auch ohne großen Mehraufwand auf die „Die Drei ??? Kids“ Welt adaptieren.

