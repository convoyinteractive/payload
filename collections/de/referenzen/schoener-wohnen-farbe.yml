body:
  - type: markdown
    body: |
      Schöner Wohnen Farbe ist die Premium-Marke für Farben und Lacke, die ihre Farbkompetenz mit der langjährigen Wohn- und Einrichtungskompetenz von Europas größtem Wohnmagazin verbindet.

      Für den Relaunch der Website setzen wir auf einen modularen Seitenaufbau in Kombination mit einem flexiblen Design-System sowie auf hilfreiche Tools und Features, die das Produktangebot optimal ergänzen.

  - type: gallery
    alias: impressions
    items:
      - type: image
        alias: screen
        alt: Schöner Wohnen Farbe Website
        path: images/cases/schoener-wohnen-farbe-website-slide-1

  - type: markdown
    title: Zeitgemäße Produktdarstellung
    body: |
      Für den Relaunch der Website wünschte sich Schöner Wohnen Farbe neben einem Responsive Design die Optimierung der bestehenden Informationsarchitektur, einen übersichtlichen und möglichst modularen Seitenaufbau sowie eine zeitgemäße Darstellung des umfangreichen Produktsortiments.

  - type: image
    alias: screen
    alt: Schöner Wohnen Farbe Website
    caption: Wie die gesamte Website ist auch die Homepage sehr modular aufgebaut. Vordefinierte Inhaltselemente können nahezu beliebig angeordnet werden.
    path: images/cases/schoener-wohnen-farbe-website-komplett

  - type: markdown
    title: Flexibles Designsystem
    body: |
      Das speziell für die Website entwickelte Designsystem bietet größtmögliche Flexibi-lität in der Ausgestaltung. So konnten wir beispielsweise Landing-Pages für einzelne Sortimente individuell und unter Berücksichtigung des jeweiligen Produktauftritts gestalten und diese trotzdem stimmig in den Gesamtkontext integrieren.

