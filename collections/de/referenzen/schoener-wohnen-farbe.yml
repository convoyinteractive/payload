  - type: markdown
    title: Zeitgemäße Produktdarstellung
    body: |
      Für den Relaunch der Website wünschte sich Schöner Wohnen Farbe neben einem Responsive Design die Optimierung der bestehenden Informationsarchitektur, einen übersichtlichen und möglichst modularen Seitenaufbau sowie eine zeitgemäße Darstellung des umfangreichen Produktsortiments.

  - type: image
