body:
  - type: markdown
    body: |
      Schöner Wohnen Farbe ist die Premium-Marke für Farben und Lacke, die ihre Farbkompetenz mit der langjährigen Wohn- und Einrichtungskompetenz von Europas größtem Wohnmagazin verbindet.

      Für den Relaunch der Website setzen wir auf einen modularen Seitenaufbau in Kombination mit einem flexiblen Design-System sowie auf hilfreiche Tools und Features, die das Produktangebot optimal ergänzen.

  - type: gallery
