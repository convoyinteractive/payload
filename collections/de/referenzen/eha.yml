body:
  - type: markdown
    body: |
      Seit mehr als fünf Jahren betreuen wir als fester Designpartner den Hamburger Energie-Dienstleister EHA.

      Im Rahmen eines umfangreichen Designrefreshs Mitte 2019 wurde das EHA Branding von uns umfassend überarbeitet und die neu erstellten Guidelines anschließend auf Website, Software und diverse Marketingmaterialien adaptiert. Seitdem entwickeln wir diese kontinuierlich weiter.
  
  - type: image
    alias: screen
    alt: EHA Website Einstieg
    path: images/cases/eha-website-einstieg

  - type: markdown
    title: Digital First
    body: |
      Bei der Überarbeitung des Brandings standen für uns die digitalen Touchpoints im Fokus, über die Kunden mit EHA interagieren. Erstmals lag der Schwerpunkt des Redesigns also nicht auf Geschäftsausstattung und Printkommunikation, sondern auf Website, Software und Onlinemarketing.
  
