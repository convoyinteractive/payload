  - type: markdown
    title: B2B-Kommunikation mit System
    body: |
      Für den EHA-internen Gebrauch haben wir eine Pattern Library angelegt, über die Mitarbeiter jederzeit auf Guidelines und Assets zugreifen können. Da sich sämtliche Elemente des Frontends direkt aus der Bibliothek speisen, sind Änderungen in der Library automatisch auf der Website sichtbar. 
 
  - type: svg
    caption: Die Serifen-Font Merriweather vermittelt Geradlinigkeit und Seriösität, während die Geogrotesque eher technisch anmutet. Durch die Kombination beider Schriften entsteht ein eigenständiger Mix, der den modernen B2B-Charakter von EHA widerspiegelt.
    path: assets/eha-corporate-design.svg

  - type: image
    caption: Mittlerweile haben wir über 100 Icons entwickelt, die dabei helfen, Inhalte und Funktionen zu veranschaulichen.
    alt: EHA Icon Set
    path: images/cases/eha-icons

  - type: image
    caption: Zu unseren Aufgaben gehörte auch die Überarbeitung der EHA Bildsprache. Umsetzung © Thies Rätzke Images
    alt: EHA Bildsprache
    path: images/cases/eha-photo-look

  - type: quote
    body: Es macht einfach Spaß, unser Branding in so vielen unterschiedlichen Anwendungen bei EHA im Einsatz zu sehen und selbst täglich damit zu arbeiten.
    author:
      name: Malwin
      title: Senior Designer

  - type: markdown
    title: Integrierte Interfaces
    body: |
      Im Rahmen der Neugestaltung verschiedenster EHA-Software zur Visualisierung von Plan- und Verbrauchsdaten, entwickelten wir spezielle Icon-Sets und erweiterten das bestehende Farbschema. So konnten wir den spezifischen Anforderungen an die jeweilige Software gerecht werden und gleichzeitig sicherstellen, dass sich deren User Interfaces optimal in das neue Branding einfügen.
  
  - type: image
