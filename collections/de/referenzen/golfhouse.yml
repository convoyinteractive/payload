  - type: image
    title: Beispiele für Angebots-Teaser
    alt: Biespiele für Produktteaser
    path: images/cases/golfhouse-teaser

  - type: markdown
    title: Schlüsselfaktoren für eine gelungene User Experience
    body: |
      Für eine gelungene User Experience im E-Commerce sind Konsistenz im Design, eine gelungene Usability und die Berücksichtigung von Nutzergewohnheiten entscheidend. Unerlässlich ist es darum, das User Interface systematisch zu entwickeln und Designkomponenten nachvollziehbar in Bibliotheken zu organisieren. Living-Stylesguides und Pattern Libraries helfen bei der konsistenten Weiterentwicklung des Designs und unterstützen so den nachhaltigen Betrieb des Shops.

  - type: gallery
    alias: impressions
    items:
      - type: image
        alias: screen
        alt: Eine Produktseite im Golf House Online-Shops
        path: images/cases/golfhouse-produktseite
      - type: image
        alias: screen
        alt: Eine Kategorie-Übersichtsseite im Golf House Online-Shops
        path: images/cases/golfhouse-shop-uebersicht

  - type: svg
    title: Auszüge aus der Golf House Pattern Library
    path: assets/golfhouse-pattern-library.svg

  - type: quote
    body: Im E-Commerce zählen Performance und Usability mehr als irgendwo sonst. Die Herausforderung besteht darin, dennoch ein gelungenes, markenkonformes Nutzererlebnis zu entwickeln.
    author:
      name: Melanie
      title: Senior Designer

