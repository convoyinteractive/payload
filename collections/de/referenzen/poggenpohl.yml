  - type: quote
    body: Mit dieser Microsite ist es uns gelungen, eine Einheit aus Produktkommunikation und Storytelling zu bilden und beides auf eine ungewöhnliche Weise miteinander zu verflechten.
    author:
      name: Felix
      title: Geschätfsführer

  - type: markdown
    title: Off the wall
    body: |
      Anlässlich des 125-jährigen Jubiläums inszenierten wir parallel zur Microsite einen bildgewaltigen Film-Loop für die Poggenpohl Hausmesse. Dazu haben wir die Mechanik der beiden Erzählebenen erneut aufgegriffen und auf eine Video-Wall aus neun großformatigen Flatscreens übertragen.

  - type: video
    path: videos/cases/poggenpohl-animation-wall
