  - type: markdown
    title: Aus Rückblick wird Ausblick
    body: |
      Der Einstieg in die Microsite erfolgt über die wichtigsten Milestones der Poggenpohl-Unternehmensgeschichte. Auf der Startseite durchscrollt man diese in chronologischer Reihenfolge, bis man am Seitenende in der Gegenwart angekommen ist. Dort präsentieren sich dem Website-Besucher zwei neue Küchenserien. Ein Klick auf einen der beiden Teaser führt tiefer in die Seite und direkt zum ausgewählten Produkt.

  - type: video
    caption: Im Hintergrund laufen Archivaufnahmen in Schleife, während man von oben nach unten durch die Geschichte scrollt.
    poster: images/cases/poggenpohl-website-scroll-video-poster
    path: videos/cases/poggenpohl-website-scroll

  - type: markdown
    title: Emotionales Produkterlebnis
    body: |
      Die Story erzählen wir auf zwei Ebenen: Produkte werden farbig und großformatig präsentiert, ergänzt um schwarzweiße Momentaufnahmen, die die Produktkommunikation emotional aufladen. Verstärkt wird dieser Eindruck durch die verwendeten Schriften: auf der einen Seite eine sachlich-informative Grotesk, auf der anderen Seite eine leicht anmutende Kursive.

      Durch die Kombination dieser Elemente entsteht ein visuell spannender Seitenaufbau, der Besucher durch die Story führt. Das variable Layoutraster wird auf jeder Unterseite neu interpretiert und sorgt so für Abwechslung.

