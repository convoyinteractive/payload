  - type: markdown
    title: Selbstbewusster Auftritt
    body: |
      Das bestehende Branding samt Wortmarke wurde ebenfalls von uns entwickelt und 2013 sogar mit dem renommierten Red Dot Design Award ausgezeichnet.

      Neue Anforderungen an das Design, die sich durch die Neuausrichtung ergaben, machten eine Überarbeitung notwendig. Nach ausführlicher Prüfung des aktuellen Auftritts haben wir gemeinsam mit dem Kunden entschieden, die bestehende Farbpalette nur geringfügig anzupassen und auch weiterhin auf eine Wortmarke zu setzen: Das modifizierte „Ä“, dessen reduzierte Form an ein Stativ mit Kamera erinnert, bleibt bestehen.

      Ergänzt um ein diagonales Linienraster und ein individuell entwickeltes Iconset, ist ein selbstbewusster, industriell anmutender Look entstanden, der sich auch in der Gestaltung der Studioräume wiederfindet.

