  - type: markdown
    title: Eine Landing-Page für jede Unit
    body: |
      Für die drei Units „Photo“, „Film“ und „CGI-Visualisierung“ haben wir eigene, teils sehr umfangreiche Landing-Pages erstellt, mit Absprungmöglichkeiten zu weiteren Inhalten. Dank einer Übersicht am Seitenende erfassen User das jeweilige Leistungsangebot innerhalb weniger Sekunden.

