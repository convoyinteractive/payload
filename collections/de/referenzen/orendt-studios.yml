  - type: markdown
    title: Picture Perfect
    body: |
      Der überwiegende Teil der Kunden von Orendt Studios stammt aus dem Fashion-Bereich. Darum setzten wir für den Relaunch der Holding-Website auf ein puristisches Layout und starke Schwarz-Weiß-Kontraste. So ist eine ideale Bühne entstanden für den farbenfrohen, visuell ansprechenden Content, den wir großformatig in Szene setzen.

