  - type: quote
    body: Mit Convoy haben wir einen Agenturpartner gefunden, der nicht nur unsere Sprache spricht, sondern auch weiß, wie man eine Marke zeitgemäß digital inszeniert.
    author:
      name: Torsten Orendt
      title: Inhaber und CEO Orendt Studios Holding

  - type: gallery
    caption: User Flow Maps und Wireframes sind hilfreiche Werkzeuge, um User Journey, Seitenaufbau und Inhaltsstruktur zu visualisieren und auf Schwachstellen zu prüfen.
