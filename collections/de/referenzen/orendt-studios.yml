  - type: markdown
    title: Content im Kontext
    body: |
      Kernstück der neuen Website sind die aufwendig inszenierten Case Studies. Für jedes Projekt wurde ein virtueller Raum konzipiert und auf das Branding des jeweiligen Kunden abgestimmt. Dadurch erscheint der von Orendt Studios produzierte Content direkt im richtigen Kontext. Zudem erleichtert der modulare Aufbau die Inhaltspflege und das Erstellen weiterer Cases.

