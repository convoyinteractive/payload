      Für unseren Kunden Sony Music Entertainment Germany haben wir im Frühjahr 2020 die Website des britischen Künstlers James Arthur relauncht.

      James und sein Management wünschten sich eine einfache Seite als zentralen Ort für seine Releases, Videos oder Live-Shows. Das puristische Design orientiert sich dabei am Album-Artwork von „You“, dem aktuellen Release von James.

