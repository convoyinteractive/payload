    body: |
      Für den Hamburger Komponisten, Arrangeur und Studio-Musiker Florian Tessloff, haben wir zum Jahresstart ein neues Branding entwickelt und seine Website relauncht. 

      Da Ressourcen und Budget knapp waren, nutzen wir als Basis für die neue Website eine Squarespace-Template. Dabei haben wir das verwendete Theme durch diverse Individualisierungen optimal auf Florians Bedürfnisse angepasst.

      Während das Branding sehr zurückhaltend angelegt ist und im Wesentlichen auf einen charakteristischen Schriftzug in Kombination mit einem hellen Grauton setzt, wird es in sämtlichen Anwendungen um ein abstrakt-illustratives Element ergänzt, das auf die populären Blue Note Albumcover von Reid Miles referenziert.

