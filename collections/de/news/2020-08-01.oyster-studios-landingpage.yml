    body: |
      Unser Kunde Oyster Studios mag’s gern groß. Das zeigen Fotostudios in Hamburg, Lissabon, Süd-Afrika oder Hong Kong. Als Full-Service-Anbieter haben die Austern in den vergangenen 15 Jahren mehr als über 1,6 Millionen Bilder produziert. Wow.

      Mit dem vor kurzem erfolgten Marken-Relaunch musste auch eine neue Website her. Voerst in einer kompakten Übersicht als Onepager haben wir einen Online-Auftritt entwickelt, der vor allem auf Kontraste setzt: Zitronengelb trifft auf Schwarz-Weiß, handgezeichnete Illustrationen auf plakative Typografie.

      Das macht Bock auf mehr. Wir freuen uns jedenfalls jetzt schon, diesen ungewöhnlichen Auftritt in den kommenden Monaten gemeinsam mit den Oyster Studios weiterzuentwickeln.

