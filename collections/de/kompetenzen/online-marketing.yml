        term: Newsletter + E-Mail-Kampagnen
        body: |
          Im Bereich E-Mail-Marketing unterstützen wir Sie bei der Konzeption und Umsetzung von Mailings und Kampagnen. Das beinhaltet neben der Gestaltung in der Regel auch das Templating. Je nach Bedarf unterstützen wir auch bei der Konzeption und Erstellung von Content sowie bei der statistischen Kampagnen-Auswertung. Für Abwicklung und Versand nutzen wir Service-Provider wie MailChimp oder CleverReach.
