    body: |
      Jedes Nutzererlebnis ist zugleich ein Markenerlebnis. Wir erwecken die DNA Ihrer Marke zum Leben – konsistent über alle Touchpoints, auf jeder Plattform und in jedem Medium. Damit Sie auffallen und Ihren Kunden im Gedächtnis bleiben.

  - type: definition
    title: Unsere Leistungen im Detail
    items:
      - type: markdown
        term: Digital Branding
        body: |
          Neben der Umsetzung diverser Online-Marketing-Maßnahmen unterstützen wir Sie auch bei der Schärfung Ihres Brandings. Indem wir bestehende Designvorgaben analysieren, weiterentwickeln und Stylguides oder Guidelines für die Anwendung in digitalen Kanälen anpassen, schaffen wir das Fundament für einen gleichermaßen ansprechenden wie konsistenten Markenauftritt.
      - type: markdown
        term: Kampagnen- + Microsites
        body: |
          Wir entwickeln Konzepte, die Produkte und Botschaften markenkonform inszenieren und gleichzeitig Traffic und Leads generieren. Aber noch wichtiger: Wir machen Marken für Ihre Zielgruppe digital erlebbar. Ganz gleich ob Kampagnen-Website, Microsite oder Landing-Page – die Momente der Interaktion machen nicht nur Spaß, sondern hinterlassen einen bleibenden Eindruck.
