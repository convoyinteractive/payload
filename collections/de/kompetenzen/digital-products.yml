body:
  - type: markdown
    body: |
      Egal ob Prototyp, MVP oder cloudbasierte Lösung: Wir realisieren Apps und Anwendungen, die Ihre Zielgruppe nachhaltig begeistern. Dabei unterstützen wir Sie bei Konzeption, UX-Design und Programmierung Ihrer digitalen Produkte. Durch die Optimierung von User Experience und User Interface Design helfen wir Ihnen, die Effizienz Ihrer Software oder App zu steigern.

  - type: image
    alt: Digital Products 
    path: images/digital-products

  - type: markdown
    title: Digitalisierung als Chance
    body: |
      Sie planen eine App? Wir helfen Ihnen bei der Realisierung, um dadurch die Chancen der digitalen Transformation zu nutzen. Ihre Mitarbeiter und Kunden arbeiten mit einer Anwendung, die in die Jahre gekommen ist? Wir unterstützen Sie beim Relaunch, damit Sie das Potenzial Ihrer digitalen Produkte voll ausschöpfen können.

  - type: markdown
    title: Design als Erfolgsfaktor
    body: |
      Gerade im B2B-Kontext geht es darum, Nutzern professionelle Tools an die Hand zu geben, mit denen sie gern und effektiv arbeiten. Vor allem auf Smartphones verwenden wir alle jeden Tag Apps, die eine exzellente User Experience bieten. Dadurch steigt die Erwartung an Ihre eigenen Produkte. Und darum sind gutes User Experience und User Interface Design so wichtig für den Erfolg Ihrer Apps und Anwendungen.

  - type: definition
    title: Warum Convoy?
    items:
