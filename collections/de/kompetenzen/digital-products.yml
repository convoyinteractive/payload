      - type: markdown
        term: Nutzerzentrierte Arbeitsweise
        body: |
          Wir arbeiten iterativ entlang der Bedürfnisse Ihrer zukünftigen Nutzer. Designs erstellen wir systematisch, modular und dokumentieren alle Elemente in Pattern Libraries. Wireframes und Design-Mockups testen wir in Form von Prototypen und verfolgen die besten Lösungsansätze weiter. Durch unsere inkrementelle Arbeitsweise können Sie und Ihre Nutzer bereits früh am Fortschritt teilhaben, von ihm profitieren und wertvolles Feedback liefern.

