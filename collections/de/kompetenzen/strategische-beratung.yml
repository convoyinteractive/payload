body:
  - type: markdown
    body: |
      Als digitale Experten haben wir nicht nur Gestaltung und Technologie einer einzelnen Maßnahme im Blick, sondern immer den gesamten Markenauftritt. Deshalb entwickeln wir Lösungen, mit denen Sie Ihre digitalen Chancen nutzen und Ihr Wachstum vorantreiben.

  - type: definition
    title: Unsere Leistungen im Detail
    items:
      - type: markdown
        term: Analyse + Research
        body: |
          Kein Projekt ohne sorgfältige Vorbereitung! Nur indem wir ein tiefgreifendes Verständnis von Kunde, Nutzer, Marke, Produkt und Wettbewerb erlangen, können wir Probleme frühzeitig erkennen und Potenziale identifizieren.
      - type: markdown
        term: Strategische Beratung
        body: |
          Wir beraten und begleiten Sie strategisch rund um Themen wie Content, Struktur, Technik und Design. Als externe Berater sehen wir Dinge mit Abstand und nehmen dabei abwechselnd die Unternehmens- und die Nutzerperspektive ein. So schaffen wir einen bestmöglichen Fit von Marke, Produkt und Zielgruppe.
      - type: markdown
        term: Stakeholder Workshops
        body: |
          In einem gemeinsamen Kickoff-Workshop bringen wir alle Projektbeteiligten an einen Tisch. Wir lernen Sie, Ihr Vorhaben und Ihre Nutzer genau kennen, priorisieren Anforderungen und definieren Ziele sowie KPIs. Je nach Umfang des Projekts widmen wir uns in weiteren Sessions ausführlich Themen wie User Experience, Design, Content oder Technik – je nachdem, was für das jeweilige Projekt sinnvoll und wichtig ist.
      - type: markdown
        term: Monitoring + Evaluation
        body: |
          Mit dem erfolgreichen Rollout eines Produktes oder Services ist der erste Milestone in der Regel erreicht. Damit die Maßnahme jedoch langfristig erfolgreich ist, unterstützen wir Sie auch über den Launch hinaus – zum Beispiel mit Qualitätsmanagement, kontinuierlicher Pflege, regelmäßigen Analysen, Reportings oder technischem Support.

