        term: Analyse + Research
        body: |
          In einem gemeinsamen Kickoff-Workshop lernen wir Ihr Vorhaben und Ihre Zielgruppe kennen, priorisieren Anforderungen, definieren Ziele und KPIs.
          Je nach Bedarf und Projektumfang widmen wir uns in weiteren Workshops ausführlich Themen wie User Experience, Design, Content oder Technik. Inhalte und Schwerpunkte bestimmen wir danach, was für Ihr Projekt und die beteiligten Stakeholder sinnvoll und wichtig ist.

