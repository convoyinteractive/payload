  - type: markdown
    title: Self-confident appearance
    body: |
      The existing branding including the word mark was also developed by us and even won the renowned Red Dot Design Award in 2013.

      New design requirements resulting from the reorientation made a revision necessary. After a detailed examination of the current appearance, we decided to only slightly adjust the existing color palette and to continue to rely on a word mark: The modified "Ä", whose reduced form is reminiscent of a tripod with a camera, remains.

      Supplemented by a diagonal line grid and an individually developed icon set, a self-confident, industrial-looking look was created, which is also reflected in the design of the studio rooms.

