  - type: markdown
    title: Content is king
    body: |
      The new website impresses with its clearly structured layout and the mixture of large-format photos and simple typography. The design is deliberately restrained and allows the content to take precedence. Projects are categorized and given an individual color scheme via the website backend, which underlines the individual character of each photo series.

