  - type: markdown
    title: Off the wall
    body: |
      On the occasion of the 125th anniversary, we staged a visually stunning film loop for the Poggenpohl in-house exhibition parallel to the microsite. To this end, we took up the mechanics of the two narrative levels again and transferred them to a video wall consisting of nine large-format screens.

