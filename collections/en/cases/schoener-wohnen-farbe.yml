    title: Interaction of PIM and CMS
    body: |
      Each product has its own detail page, which links to the retailer search or directly to affiliate partners – below the fold supplemented by image galleries, related products and data sheets for download.

      All product-related data is fed directly from the in-house product information system, while editorial content is maintained separately via a content management system.

