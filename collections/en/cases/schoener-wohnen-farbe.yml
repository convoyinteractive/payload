  - type: markdown
    title: State of the art product presentation
    body: |
      Apart from a responsive design Schöner Wohnen Farbe wanted an optimized information architecture, a clear and modular side structure as well as a modern presentation of its extensive product range.

  - type: image
    alias: screen
    alt: Schöner Wohnen Farbe website
    caption: Like the entire website, the homepage is very modular in design. Predefined content elements can be arranged in almost any order.
    path: images/cases/schoener-wohnen-farbe-website-komplett

  - type: markdown
    title: Flexible design system
    body: |
      The design system created for the new website offers the greatest possible flexibility in design. For example, we were able to design landing pages for specific product ranges individually, taking into account the respective product presentation, while still integrating them harmoniously into the overall context.

