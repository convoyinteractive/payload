excerpt:
  - type: markdown
    body: |
      Schöner Wohnen Farbe is a premium brand for paints and varnishes. It combines color expertise with the many years of living and furnishing expertise of Europe's largest home furnishings magazine.

      For the relaunch of the website, we relied on a modular page structure in combination with a flexible design system as well as helpful tools and features that optimally complement the product range.

